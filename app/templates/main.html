<!DOCTYPE html>
<html>
<head>
    <title>文件上传示例</title>
</head>
<body>
    <h1>上传文件示例</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">选择文件:</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="上传文件">
    </form>
</body>
</html>
